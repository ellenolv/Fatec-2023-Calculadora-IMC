<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora IMC</title>
    <!--links-->
  
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <form>
        <h1>Cálculo do IMC</h1>
        <p>Indíce de Massa Corporal </p>

        <label>Peso (KG) </label>
        <input type="number" id="peso"><BR>
        <label>Altura (M) </label>
        <input type="number" id="altura"><BR>
        
            <!--Necessário mudar o tipo do botão, pois o padrão é submit-->
        <button type="button" id="calcular" onclick="calcular()">Calcular</button>

        <p>Seu IMC é: <span id="resultado"></span></p>
        <p>Estado: <span id="estado"></span></p>
    </form>

    <script>
        function calcular(){
            //declarando variaveis
            var peso, altura, resp, estado;

            //pegando valor de peso e altura
            peso = parseFloat(document.getElementById("peso").value);
            altura = parseFloat(document.getElementById("altura").value);

            //calcular IMC
            resp = peso / (altura * altura);
            //passar o valor para o id resp
            document.getElementById("resultado").textContent = "Seu IMC é " + resp.toFixed(2);

            //mostrar o estado de acordo com IMC
            if(resp < 18.5){
                estado = "Magreza";   
            }
            else if(resp >= 18.5 && resp < 25){
                estado = "Normal";
            }
            else if(resp >= 25 && resp < 30){
                estado = "Sobrepeso I";
            }
            else if(resp >= 30 && resp < 40){
                estado = "Obesidade II";
            }
            else{
                estado = "Obesidade Grave III";
            }
            document.getElementById("estado").textContent = estado; 
        }
    </script>
</body>
</html>
