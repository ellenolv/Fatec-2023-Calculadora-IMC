<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de IMC</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <main>
        <div class="container">
            <div class="title">Descubra Seu IMC</div>
            <div class="subtitle">Saiba se você está no caminho certo para uma vida saudável!</div>
            
            <div class="image-container">
                <img src="img/Circulatory system-amico.svg" alt="Ilustração do corpo humano">
            </div>
            
            <div class="input">
                <label for="altura">Altura (em metros):</label>
                <input type="number" id="altura" placeholder="Ex: 1.75">
            </div>
            
            <div class="input">
                <label for="peso">Peso (em kg):</label>
                <input type="number" id="peso" placeholder="Ex: 70">
            </div>
            
            <button id="calcular" onclick="calcular()">Calcular</button>
            <p class="result"></p>
        </div>
    </main>
    
    <script src="js/script.js"></script>
</body>
</html>
